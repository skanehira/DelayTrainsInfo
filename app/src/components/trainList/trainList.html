<div>
    <template>
        <!-- 検索-->
        <div style="margin-bottom: 10px;display: flex;width: 100%;">
            <el-input v-model="form.search" style="flex: 1"></el-input>
            <el-button style="margin-left: 10px" type="primary" @click="search()">検索</el-button>
        </div>

        <!-- テーブル -->
        <div v-if="!loading">
            <el-table :data="trainList" stripe style="width: 100%">
                <el-table-column prop="name" label="路線" width="250"></el-table-column>
                <el-table-column fixed="right" align="center" label="登録状況">
                    <template slot-scope="scope">
                        <el-button v-if="!scope.row.watching" @click="addWatch(scope.row)" type="text" size="small">登録</el-button>
                        <el-button v-else @click="deleteWatch(scope.row)" type="text" size="small">削除</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <!-- ページネーション -->
            <div class="block">
                <el-pagination background layout="prev, pager, next" :total="total" :current-page.sync="currentPage" :page-size="pageSize">
                </el-pagination>
            </div>
        </div>
    </template>
</div>
